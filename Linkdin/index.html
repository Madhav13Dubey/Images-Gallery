<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Style Post</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="post-container">
    <div class="user-info">
      <img src="Profile.jpg" alt="User" class="profile-pic" />
      <div class="user-details">
        <h2>Kumar Shivam</h2>
        <p>SWE @Google | Amazon | 72K LinkedIn followers</p>
        <span>1w • <i class="globe-icon">🌐</i></span>
      </div>
      <button class="connect-btn">+ Connect</button>
    </div>

    <div class="post-text">
      <p>
        Today, I am a Software Engineer at Google but 4 years ago, I was in my last year of BTech facing multiple rejections….
      </p>
    </div>

    <div class="post-image">
      <img src="Google_India.jpg" alt="Google Office" class="Google Image"/>
    </div>

    <div class="reactions">
      <div class="reaction-icons">
        <span>🔁</span>
        <span>🤝</span>
        <span>❤️</span>
      </div>
      <span>1,972</span>
    </div>

    <div class="actions">
      <button>Like</button>
      <button>Comment</button>
      <button>Repost</button>
      <button>Send</button>
    </div>
  </div>
</body>
</html>
