<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration_form.css">
    <title>Registration Form</title>
</head>
<body>
    <h1> Student Registration Form</h1>

    <form>
        <table border="1">
            <tr>
                <td class="leftPart">First Name</td>
                <td><input type="text" name="firstName" required title="Enter your First Name" placeholder="Enter Your First Name Here"></td>
            </tr>
        <tr>

            <td class="leftPart">Last Name</td>
            <td><input type="text" name="lastName" required title="Enter your Last Name here" placeholder="Enter your Last Name here"></td>
        </tr>

        <tr>
            <td class="leftPart">Gender:</td>
            <td>
                <input type="radio" name="gender" value="Male" title="Male"> Male
                <input type="radio" name="gender" value="female" title="Female"> Female
                <input type="radio" name="gender" value="others" title="Others"> Others
            </td>
        </tr>

        <tr>
           <td class="leftPart">Batch in Placewit: </td> 
           <td><input type="text" name="batch" required title="Batch in Placewit" placeholder="eg. Goldern Tigers 2026"></td>
        </tr>

        <tr>
            <td class="leftPart">Subject Of Interest:</td>
            <td>
                <select name="Interest" required title="Select subject of your choice">
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Web Development">Web Development</option>
                    <option value="DSA">DSA</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Cloud Computing">Cloud Computing</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    <option value="Game Development">Game Development</option>   
                    </select>
            </td>
        </tr>

        <tr>
            <td class="leftPart">Familiar Languages:</td>
            <td>
                <input type="checkbox" name="language" value="Hindi" title="Hindi"> Hindi
                <input type="checkbox" name="language" value="English" title="English"> English
                <input type="checkbox" name="languages" value="Bengali" title="Bengali"> Bengali
                <input type="checkbox" name="languages" value="Tamil" title="Tamil"> Tamil
                <input type="checkbox" name="languages" value="Telugu" title="Telugu"> Telugu
                <input type="checkbox" name="languages" value="Marathi" title="Marathi"> Marathi
                <input type="checkbox" name="languages" value="Kannada" title="Kannada"> Kannada
                <input type="checkbox" name="languages" value="Gujarati" title="Gujarati"> Gujarati
                <input type="checkbox" name="languages" value="Urdu" title="Urdu"> Urdu
                <input type="checkbox" name="languages" value="Dogri" title="Dogri"> Dogri
                <input type="checkbox" name="languages" value="Punjabi" title="Punjabi"> Punjabi

            </td>
        </tr>


        <tr>
            <td class="leftPart">Date Of Birth:</td>
            <td><input type="date" name="dob" title="Select Your Date Of Birth"></td>
        </tr>

        <tr>
            <td class="leftPart">Contact Number</td>
            <td><input type="tel" name="contact" title="Enter your contact number"></td>
        </tr>

        <tr>
            <td class="leftPart">Address:</td>
            <td>
                <textarea name="address" rows="4" cols="30" title="Enter your full address"></textarea>
            </td>
        </tr>

        <tr>
            <td class="leftPart">Pincode:</td>
            <td><input type="text" name="pincode" title="Enter the pin code of your area" placeholder="eg. 123456" ></td>
        </tr>

        <tr>
            <td class="leftPart">State :</td>
            <td>
                <select name="state" required title="Enter your state of living">
                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Assam">Assam</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    </select>
            </td>
        </tr>

        <tr>
            <td class="leftPart">Country</td>
            <td>
                <select name="Country" required title="Select your respective country">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Nepal">Nepal</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Maldives">Maldives</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Thailand">Thailand</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Philippines">Philippines</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Laos">Laos</option>
                </select>
             </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
            <input type="submit" value="Submit" title="Submit">
            <input type="reset" value="Reset" title="Reset">    
            
            </td>
        </tr>
        
        </table>
    </form>
</body>
</html>
